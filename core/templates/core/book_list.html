{% extends 'base.html' %}
{% block content %}
<h1>Hello World</h1>
{% for book in books %}
<div class="book">
    <h3 class="title">{{ book.title }}</h3>
    <h4 class="author">{{ book.author }}</h4>
    <p class="description">{{ book.description }} <br>To learn more about this book visit <a href="{{ book.website }}"> {{ book.website }}</a></p>
</div>
{% endfor %}
{% endblock content %}
